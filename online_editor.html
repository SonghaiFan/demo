<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vega Lite Online Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/theme/dracula.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      header {
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        top: 0;
      }
      .main-container {
        display: flex;
        justify-content: space-between;
        width: 90%;
        margin: 20px auto;
      }
      .container {
        width: 48%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
        padding: 20px;
      }
      .loading {
        display: none;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <header>Vega Lite Online Editor - Made by Frank</header>

    <div class="main-container">
      <div class="container" id="code">
        <textarea id="editor"></textarea>
      </div>
      <div class="container" id="vis">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <script type="text/javascript">
      const initialSpec = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        description: "A simple bar chart with embedded data.",
        data: {
          values: [
            { a: "A", b: 28 },
            { a: "B", b: 55 },
            { a: "C", b: 43 },
            { a: "D", b: 91 },
            { a: "E", b: 81 },
            { a: "F", b: 53 },
            { a: "G", b: 19 },
            { a: "H", b: 87 },
            { a: "I", b: 52 },
          ],
        },
        mark: "bar",
        encoding: {
          x: { field: "a", type: "ordinal" },
          y: { field: "b", type: "quantitative" },
        },
      };

      const editor = CodeMirror.fromTextArea(
        document.getElementById("editor"),
        {
          mode: "javascript",
          lineNumbers: true,
        }
      );

      editor.setValue(JSON.stringify(initialSpec, null, 2));

      editor.on("change", function () {
        const spec = editor.getValue();
        try {
          const parsedSpec = JSON.parse(spec);
          vegaEmbed("#vis", parsedSpec);
        } catch (error) {
          document.querySelector(".loading").style.display = "block";
        }
      });

      // Initial rendering
      vegaEmbed("#vis", initialSpec);
    </script>
  </body>
</html>
